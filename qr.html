<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum QR Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Outfit", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      background: linear-gradient(90deg, #3a7bd5, #00d2ff);
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .content {
      padding: 1.5rem;
    }

    .qr-display {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .qr-display img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .qr-display p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .scanner-container {
      margin: 1.5rem 0;
    }

    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #00d2ff;
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
    }

    .timer-section {
      margin: 1.5rem 0;
    }

    .timer-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .timer-display span {
      font-weight: 600;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 10px;
      border: none;
    }

    progress::-webkit-progress-bar {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background: linear-gradient(90deg, #3a7bd5, #00d2ff);
      border-radius: 10px;
    }

    .result-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      margin: 1.5rem 0;
      min-height: 60px;
    }

    #result {
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Outfit", sans-serif;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3a7bd5, #00d2ff);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Popup Notification */
    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      font-weight: 600;
      z-index: 100;
      animation: slideDown 0.5s ease forwards;
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translate(-50%, -30px); }
      100% { opacity: 1; transform: translate(-50%, 0); }
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -30px); }
    }

    /* Scanner Toggle */
    .scanner-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      padding: 5px;
    }

    .toggle-btn {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Outfit", sans-serif;
      font-weight: 600;
    }

    .toggle-btn.active {
      background: linear-gradient(90deg, #3a7bd5, #00d2ff);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Quantum QR Scanner</h1>
      <p>Fast & Secure QR Code Scanning</p>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Popup Message -->
      <div id="popup">âœ… QR Code Scanned Successfully!</div>

      <!-- QR Display -->
      <div class="qr-display">
        <img id="qr-image" src="/server" alt="QR CODE">
        <p>Scan this QR code with another device</p>
      </div>

      <!-- Scanner Toggle -->
      <div class="scanner-toggle">
        <button class="toggle-btn active" id="scannerToggle">Scanner</button>
      </div>

      <!-- Scanner -->
      <div class="scanner-container">
        <div id="reader"></div>
      </div>

      <!-- Timer Section -->
      <div class="timer-section">
        <div class="timer-display">
          <span>QR Code Expires In:</span>
          <span id="timer">30s</span>
        </div>
        <progress value="30" max="30" id="progressBar"></progress>
      </div>

      <!-- Result Section -->
      <div class="result-section">
        <p id="result">Scan result will appear here...</p>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="btn btn-secondary" id="copyBtn">Copy Result</button>
        <button class="btn btn-primary" id="reloadBtn">Scan Again</button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const progressBar = document.getElementById("progressBar");
    const timer = document.getElementById("timer");
    const resultDiv = document.getElementById("result");
    const copyBtn = document.getElementById("copyBtn");
    const reloadBtn = document.getElementById("reloadBtn");
    const popup = document.getElementById("popup");
    const scannerToggle = document.getElementById("scannerToggle");

    // Countdown Timer
    let timeleft = 30;
    const downloadTimer = setInterval(() => {
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
        progressBar.style.display = "none";
        timer.textContent = "QR Expired!";
        resultDiv.innerHTML = "<span style='color: #ff6b6b;'>QR Code has expired. Please reload to generate a new one.</span>";
      } else {
        progressBar.value = timeleft;
        timer.textContent = `${timeleft}s`;
        timeleft -= 1;
      }
    }, 1000);

    // Popup Function
    function showPopup(message) {
      if (message) popup.textContent = message;
      popup.style.display = "block";
      popup.classList.remove("fade-out");
      
      setTimeout(() => {
        popup.classList.add("fade-out");
        setTimeout(() => {
          popup.style.display = "none";
        }, 500);
      }, 3000);
    }

    // QR Scanner
    let html5QrCode = null;
    
    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        onScanError
      );
    }
    
    function stopScanner() {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          console.log("QR Scanner stopped");
        }).catch((err) => {
          console.error("Failed to stop scanner", err);
        });
      }
    }

    function onScanSuccess(decodedText) {
      resultDiv.innerHTML = `âœ… <strong>Scanned:</strong> ${decodedText}`;
      showPopup("âœ… QR Code Scanned Successfully!");
      
      // Auto open link if it's a URL
      if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
        setTimeout(() => {
          window.open(decodedText, "_blank");
        }, 1000);
      }
    }

    function onScanError(errorMessage) {
      // Handle scan errors silently
    }

    // Copy Result Function
    copyBtn.addEventListener("click", () => {
      const resultText = resultDiv.textContent.replace("âœ… Scanned:", "").trim();
      if (resultText && !resultText.includes("Scan result will appear here")) {
        navigator.clipboard.writeText(resultText).then(() => {
          showPopup("ðŸ“‹ Result copied to clipboard!");
        });
      } else {
        showPopup("âŒ No result to copy!");
      }
    });

    // Reload Function
    reloadBtn.addEventListener("click", () => {
      location.reload();
    });

    // Scanner Toggle
    scannerToggle.addEventListener("click", () => {
      const reader = document.getElementById("reader");
      if (reader.style.display === "none") {
        reader.style.display = "block";
        scannerToggle.classList.add("active");
        startScanner();
      } else {
        reader.style.display = "none";
        scannerToggle.classList.remove("active");
        stopScanner();
      }
    });

    // Initialize Scanner
    startScanner();
  </script>
</body>
  </html>
