<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .scanner-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .scanner-card:hover {
            transform: translateY(-5px);
        }

        .header {
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.2rem;
            color: #60a5fa;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .scanner-area {
            position: relative;
            margin: 25px 0;
            padding: 20px;
        }

        .qr-frame {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid #4f46e5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
        }

        .qr-code {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #qr-canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .qr-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 49%, #000 49%, #000 51%, transparent 51%),
                linear-gradient(transparent 49%, #000 49%, #000 51%, transparent 51%);
            background-size: 20px 20px;
        }

        .qr-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid #000;
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 8px 0 0 0;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 8px 0 0;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 8px;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #60a5fa, transparent);
            top: 0;
            left: 0;
            animation: scan 2.5s linear infinite;
            border-radius: 10px;
            box-shadow: 0 0 10px #60a5fa;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .timer-section {
            margin: 25px 0;
        }

        .timer-text {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .progress-container {
            width: 70%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            border-radius: 10px;
            animation: progress 30s linear forwards;
        }

        @keyframes progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        .time-left {
            font-size: 1.1rem;
            font-weight: 600;
            color: #60a5fa;
            min-width: 40px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #4338ca, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #0d966c, #047857);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .input-container {
            margin: 15px 0;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 14px;
        }

        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: rgba(30, 41, 59, 0.7);
            color: white;
        }

        .url-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            
            .scanner-card {
                padding: 20px;
            }
            
            .qr-frame {
                width: 220px;
                height: 220px;
            }
            
            .qr-code {
                width: 160px;
                height: 160px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-qrcode"></i>
                    <h1>QR SCANNER PRO</h1>
                </div>
                <p class="subtitle">Scan the QR code to proceed</p>
            </div>
            
            <div class="input-container">
                <label class="input-label" for="url-input">Enter URL or text for QR code:</label>
                <input type="text" id="url-input" class="url-input" placeholder="https://example.com" value="https://example.com">
            </div>
            
            <div class="scanner-area">
                <div class="qr-frame">
                    <div class="qr-code">
                        <canvas id="qr-canvas"></canvas>
                        <div class="qr-corner corner-tl"></div>
                        <div class="qr-corner corner-tr"></div>
                        <div class="qr-corner corner-bl"></div>
                    </div>
                    <div class="scanner-line"></div>
                </div>
            </div>
            
            <div class="timer-section">
                <p class="timer-text">QR Code expires in:</p>
                <div class="timer">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="time-left">30s</div>
                </div>
            </div>
            
            <div class="status status-active">
                <i class="fas fa-check-circle"></i>
                <span>Ready to scan</span>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" id="generate-btn">
                    <i class="fas fa-sync-alt"></i> Generate New Code
                </button>
                <button class="btn btn-success" id="download-btn">
                    <i class="fas fa-download"></i> Download QR
                </button>
                <button class="btn btn-secondary" id="scan-btn">
                    <i class="fas fa-camera"></i> Scan with Camera
                </button>
            </div>
            
            <div class="footer">
                <p>Secure QR Code â€¢ Auto-refresh in 30 seconds</p>
            </div>
        </div>
    </div>

    <script>
        // Generate a random QR code data
        function generateRandomData() {
            const timestamp = new Date().getTime();
            const randomId = Math.random().toString(36).substring(2, 10);
            return `https://qrscannerpro.example/scan/${timestamp}-${randomId}`;
        }

        // Initialize QR code
        document.addEventListener('DOMContentLoaded', function() {
            const qrCanvas = document.getElementById('qr-canvas');
            const urlInput = document.getElementById('url-input');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const scanBtn = document.getElementById('scan-btn');
            
            // Generate initial QR code
            generateQRCode();
            
            // Timer functionality
            let timeLeft = 30;
            const timerElement = document.querySelector('.time-left');
            const progressBar = document.querySelector('.progress-bar');
            
            // Update the timer every second
            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.querySelector('.status').innerHTML = '<i class="fas fa-exclamation-circle"></i> <span>QR Code expired. Please generate a new one.</span>';
                    document.querySelector('.status').className = 'status';
                    document.querySelector('.status').style.background = 'rgba(239, 68, 68, 0.2)';
                    document.querySelector('.status').style.color = '#ef4444';
                    document.querySelector('.status').style.border = '1px solid rgba(239, 68, 68, 0.3)';
                }
            }, 1000);
            
            // Generate QR code function
            function generateQRCode() {
                const text = urlInput.value.trim() || generateRandomData();
                
                // Generate QR code
                QRCode.toCanvas(qrCanvas, text, {
                    width: 180,
                    margin: 1,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function(error) {
                    if (error) {
                        console.error(error);
                        document.querySelector('.status').innerHTML = '<i class="fas fa-exclamation-circle"></i> <span>Error generating QR code</span>';
                        document.querySelector('.status').className = 'status';
                        document.querySelector('.status').style.background = 'rgba(239, 68, 68, 0.2)';
                        document.querySelector('.status').style.color = '#ef4444';
                        document.querySelector('.status').style.border = '1px solid rgba(239, 68, 68, 0.3)';
                    } else {
                        document.querySelector('.status').innerHTML = '<i class="fas fa-check-circle"></i> <span>QR Code generated successfully</span>';
                        document.querySelector('.status').className = 'status status-active';
                    }
                });
            }
            
            // Generate New Code button - refreshes the page
            generateBtn.addEventListener('click', function() {
                // Store the current URL input value in sessionStorage
                sessionStorage.setItem('qrData', urlInput.value.trim() || generateRandomData());
                
                // Refresh the page
                location.reload();
            });
            
            // Download QR code button
            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'qrcode-pro.png';
                link.href = qrCanvas.toDataURL('image/png');
                link.click();
            });
            
            // Scan with Camera button
            scanBtn.addEventListener('click', function() {
                alert('Camera access requested. In a real application, this would open the device camera for scanning.');
            });
            
            // Check if we have stored QR data from a refresh
            const storedData = sessionStorage.getItem('qrData');
            if (storedData) {
                urlInput.value = storedData;
                sessionStorage.removeItem('qrData'); // Clear after use
            }
            
            // Update QR code when URL input changes
            urlInput.addEventListener('change', function() {
                generateQRCode();
            });
        });
    </script>
</body>
</html>
